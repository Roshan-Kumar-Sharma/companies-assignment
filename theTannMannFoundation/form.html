<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div id="registerFormContainer" class="container border d-flex  flex-column w-50 mt-5 pb-3">
        <h1 class="text-center">Register</h1>
        <h6 id="regMsg" class="text-danger my-3 d-none"></h6>
        <form id="registerForm" class="row g-3" autocomplete="off" onsubmit="register(event)">
            <div class="col-12">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-12">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="col-12">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword"  required>
                <a class="passwd-toggle" href="#" class="mb-1" onclick="togglePasswordType(event, 'register')">Show Password</a>
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
        </form>
        <div class="col-12 d-flex mt-3">
            <button form="registerForm" type="submit" class="btn btn-primary">Register</button>
            <button class="ms-2 btn btn-secondary" onclick="toggleForm()">Login</button>
        </div>
    </div>

    <div id="loginFormContainer" class="d-none container border d-flex flex-column  w-50 mt-5 pb-3">
        <h1 class="text-center">Login</h1>
        <h6 id="loginMsg" class="text-danger my-3 d-none">Invalid Credentials</h6>
        <form id="loginForm" class="row g-3" autocomplete="off" onsubmit="login(event)">
            <div class="col-12">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="col-12">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword"  required>
                <a class="passwd-toggle" href="#" class="mb-1" onclick="togglePasswordType(event, 'login')">Show Password</a>
            </div>
        </form>
        <div class="col-12 d-flex mt-3">
            <button form="loginForm" type="submit" class="btn btn-primary">Login</button>
            <button class="ms-2 btn btn-secondary" onclick="toggleForm()">Register</button>
        </div>
    </div>

    <script src="form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
