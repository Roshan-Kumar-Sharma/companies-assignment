<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>

<body>
    <div class="d-flex justify-content-center align-items-center">
    <div id="container" class="d-flex flex-column justify-content-between align-items-center bg-primary h-75 w-75">
        <div id="header" class="d-flex justify-content-between align-items-center m-3">
            <h1 id="name"></h1>
            <h3  id="createdAt"></h3>
            <h5 id="totalTime"
            class="mx-5 px-5">Total time left :: 0min : 0sec</h5>
        </div>
        <div id="content" class="w-100 fluid-container border border-dark">
            <div class="mx-5 d-flex flex-column">
                <h3 id="questionTitle">Question</h3>
                <form id="answers" class="mt-2" action="" onsubmit="submitAnswer(event)">
                    <!-- <div>
                        <input type="radio" name="option" id="option1" value="A">
                        <label for="option1">Option 1</label>
                    </div>
                    <div>
                        <input type="radio" name="option" id="option2" value="B">
                        <label for="option2">Option 2</label>
                    </div>
                    <div>
                        <input type="radio" name="option" id="option3" value="C">
                        <label for="option3">Option 3</label>
                    </div>
                    <div>
                        <input type="radio" name="option" id="option4" value="D">
                        <label for="option4">Option 4</label>
                    </div> -->
                </form>
                <div style="margin-top: 1rem;">
                    <button form="answers" class="m-3 btn btn-dark" type="submit" id="btnSubmit">Submit</button>
                    <button onclick="nextQuestion()" class="btn btn-dark" id="btnNext">Next</button>
                </div>
                <h4 id="eachQuesTime"></h4>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/easytimer.js@4.5.1/dist/easytimer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Quiz.js" defer> </script>
</body>
</html>
